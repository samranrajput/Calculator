<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script>
        let currentInput = '';
        let total = 0;
        let operation = '';

        function numberInput(value) {
            currentInput += value;
            document.getElementById('number_show').value = currentInput;
        }

        function setOperation(op) {
            if (currentInput) {
                total += parseFloat(currentInput);
                currentInput = '';
                operation = op;
            }
        }

        function calculate() {
            if (currentInput && operation) {
                if (operation === '+') {
                    total += parseFloat(currentInput);
                }
                if (operation === '−') {
                    total -= parseFloat(currentInput);
                }
                if (operation === '×') {
                    total *= parseFloat(currentInput);
                }
                if (operation === '÷') {
                    total /= parseFloat(currentInput);
                }
                document.getElementById('number_show').value = total;
                currentInput = '';
                operation = '';
            }
        }

        function clearAll() {
            currentInput = '';
            total = 0;
            operation = '';
            document.getElementById('number_show').value = '';
        }
    </script>
    <title>Document</title>
</head>
<body class="bg-secondary"><br>
    <div class="w-25 m-auto row col-lg-6" style="border: 2px solid red;">
        <div style="background: black; border-radius: 8px;">
            <input style="background: black; color: white; border: none;" id = "number_show" type="text" readonly><br><br><br>
            <input style="background: black; color: white; border: none;" id = "number_show" type="text" readonly><br><br><br>
        </div>
        <div class="bg-dark" style="border-end-start-radius: 8px; border-end-end-radius: 8px;">
            <div class="row m-1">
                <button class="btn btn-dark text-danger w-25 btn-lg" onclick="clearAll()">C</button>
                <button class="btn btn-dark text-success w-25 btn-lg">%</button>
                <button class="btn btn-dark text-success w-25 btn-lg">del</button>
                <button class="btn btn-dark text-success w-25 btn-lg fs-1" onclick="setOperation('÷')">÷</button>
            </div>
            <div class="row m-1">
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('7')">7</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('8')">8</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('9')">9</button>
                <button class="btn btn-dark text-success w-25 btn-lg fs-1" onclick="setOperation('×')">×</button>
            </div>
            <div class="row m-1">
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('4')">4</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('5')">5</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('6')">6</button>
                <button class="btn btn-dark text-success w-25 btn-lg fs-1" onclick="setOperation('−')">−</button>
            </div>
            <div class="row m-1">
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('1')">1</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('2')">2</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('3')">3</button>
                <button class="btn btn-dark text-success w-25 btn-lg fs-1" onclick="setOperation('+')">+</button>
            </div>
            <div class="row m-1">
                <button class="btn btn-dark text-success w-25 btn-lg">rotate</button>
                <button class="btn btn-dark text-light w-25 btn-lg" onclick="numberInput('0')">0</button>
                <button class="btn btn-dark text-light w-25 btn-lg fs-1" onclick="numberInput('.')">.</button>
                <button class="btn btn-success w-25 btn-lg fs-1" onclick="calculate()">=</button>
            </div>
        </div>
    </div><br>
    
</body>
</html>
